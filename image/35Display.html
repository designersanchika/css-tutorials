<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        ul{
            border: 2px solid black;
        }

        .box ul > li{
            border: 1px solid red;
            display: inline;
        }

    </style>
</head>
<body>
    <h1>Display</h1>
    <ol>
        <li>none</li>
        <li>inline</li>
        <li>block</li>
        <li>inline-block</li>
        <li>list-item</li>
    </ol>
    <div class="box">
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>

    <div class="box1">
        <span>one</span>
        <span>two</span>
        <span>three</span>
        <span>four</span>
        <span>five</span>
    </div>
    
</body>
</html>
